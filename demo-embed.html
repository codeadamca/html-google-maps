<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Embed Maps API</title>
</head>
<body>

    <h1>Google Embed Maps API</h1>

    <iframe
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=<GOOGLE_MAPS_API>&q=Space+Needle,Seattle+WA"
    >
    </iframe>
    
</body>
</html>
